<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    body{

     font-family: Figtree;
    /* display: flex;
     /*justify-content: center;
     align-items: center;*/
    }

    .main-container{
      position: absolute;
      background-color: white;
      height: 305px;
      width:237px;
      /*margin-left: auto;
      margin-right: auto;*/

      left: 45%;
      top: 170px;
      border-style: solid;
      border-radius: 10px;
      border-width: 0.004px;
      border-color: black;
      
      box-shadow: 5px 6px 0 black;
     /* outline-style: solid;
      outline-width: 0.3px;
      outline-color: black*/
      
    }
    
    .image-container{
      width: 218px;
      margin-left: 9px;

    }

    .learning-text{
      background-color:  hsl(47, 88%, 63%);

      border-radius: 2px;
    }

      font-size: small;

    }
    .timestamp{

      color: hsl(0, 0%, 7%);
      font-weight: bold;
    }
    .title-container{
      font-size:large;
      font-weight:bolder;
      margin-left: 10px;
      margin-top: -10px;
    }
    .descrp{
      font-size: 11px;
      margin-top: -10px;
      margin-left: 10px;

    .profile{
      margin-top: 10px;
      margin-left: 10px;

      width: 30px;
      display:inline-block;
    }
    .image{

    }
    .name{
      margin-left: 5px;
      display: inline-block;
      font-size: 11px;
      font-weight: bold;
      height: 50px;
      text-align: start;
      position: absolute;
      top: 276px;
    }
    .name-txt{
     margin-top: 0;
    }

</head>

   <div class="main-container">

    </div>
    <div class="title-container">

    </div>
